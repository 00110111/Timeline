<!DOCTYPE html>
<html ng-app="timeline">

<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="style.css">
	<!-- <script src="https://code.angularjs.org/1.5.0/angular.min.js"></script> -->
	<script src="angular.js"></script>
	<script src="service.js"></script>
	<script src="controller.js"></script>
	<script src="app.js"></script>
</head>

<body>

	<div class="ruler" ng-controller="rulerCtrl">
		<div ng-repeat="bar in bars"
			ng-class="{
				ruler__high_bar:bar.type==3,
				ruler__middle_bar:bar.type==2,
				ruler__short_bar:bar.type==1
			}" 
		></div>
	</div>

	<div class="timeline" ng-controller="timelineCtrl" style="width:{{(max-min)*zoom}}px;">
		<div class="row" ng-repeat="row in rows"
			style="
				position:relative;
				height:{{periodHeight}}px;
				margin-bottom: -1px;
			"
		>
			<div class="period" ng-repeat="period in row"
				style="
					width:{{period.span*zoom}}px;
					background: {{period.color}};
					top:0;
					left: {{period.from*zoom+bias*zoom}}px;
					height: {{periodHeight}}px;
					line-height: {{periodHeight}}px;
				"
			>
				{{period.name}}
			</div>
		</div>
	</div>

</body>

</html>
